{% extends 'base.html' %}
{% block content %}

<h1 class="heading">INEWS</h1>
<ul>
    {% for article in articles %}
    <div class="row">
        <img src="{{article.urlToImage}}" class="img" alt="">
        <div class="content">
            <h3 class="title">{{article.title}}</h3>
            <p>{{article.description}}</p>
            <p>{{article.content}}</p>
            <p>{{article.publishedAt}}</p>
        </div>
    </div>
    {% endfor %}

</ul>
